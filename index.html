		body{font:300 14px/1.8 Raleway,sans-serif;color:#666;overflow-x:hidden}img{max-width:100%;height:auto}a{color:#E7746F}a:hover{text-decoration:none;color:#999}h1,h2,h3{font:800 40px/1.2 Raleway,sans-serif;text-transform:uppercase;letter-spacing:5px;margin:5px 0;color:#fff}h2{font-size:30px;margin:0 0 30px;color:#222}h3{font-size:20px;word-spacing:-.15em;margin:0}.preloader{background:#FFF;bottom:0;left:0;position:fixed;right:0;top:0;z-index:9999}.status{background:url(../images/preloader.gif) center no-repeat;height:200px;left:50%;margin:-100px 0 0 -100px;position:absolute;top:50%;width:200px}.home{background:#222 url(../images/home_bg.jpg) 50% 50% no-repeat fixed;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;padding:0}.home-overlay{background:rgba(44,62,80,0.6) url(../images/pattern.png) repeat;height:100%;left:0;position:absolute;top:0;width:100%;z-index:0}.intro{position:absolute;width:100%;top:50%;left:0;text-align:center;-webkit-transform:translate(0%,-50%);-moz-transform:translate(0%,-50%);-ms-transform:translate(0%,-50%);-o-transform:translate(0%,-50%);transform:translate(0%,-50%);padding:0 15px;color:#fff}.line_position{font-family:Raleway,"Times New Roman",Times,sans-serif;font-size:16px;font-style:normal;text-transform:uppercase;margin:15px 0}.line_name{letter-spacing:3px;text-transform:uppercase}.scroll-down{position:absolute;left:50%;bottom:40px;border:2px solid #fff;border-radius:50%;height:50px;width:50px;margin-left:-15px;display:block;z-index:10;text-align:center}.scroll-down span{position:relative;color:#fff;-webkit-animation-name:drop;-webkit-animation-duration:1s;-webkit-animation-timing-function:linear;-webkit-animation-delay:0;-webkit-animation-iteration-count:infinite;-webkit-animation-play-state:running;animation-name:drop;animation-duration:1s;animation-timing-function:linear;animation-delay:0;animation-iteration-count:infinite;animation-play-state:running}@-webkit-keyframes drop{0%{top:0;opacity:0}30%{top:10px;opacity:1}100%{top:25px;opacity:0}}@keyframes drop{0%{top:0;opacity:0}30%{top:10px;opacity:1}100%{top:25px;opacity:0}}

	<noscript id="deferred-styles">
		<link rel="stylesheet" type="text/css" href="style.min.css"/>
	</noscript>
	<script>
        var loadDeferredStyles = function() {
            var addStylesNode = document.getElementById("deferred-styles");
            var replacement = document.createElement("div");
            replacement.innerHTML = addStylesNode.textContent;
            document.body.appendChild(replacement)
            addStylesNode.parentElement.removeChild(addStylesNode);
        };
        var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
        else window.addEventListener('load', loadDeferredStyles);
	</script>
